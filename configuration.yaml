#  password: !secret asus_pass
#  interval_seconds: 12
#  consider_home: 60
#  track_new_devices: no
  platform: nmap_tracker
  hosts: 192.168.1.1/24
  home_interval: 5
  exclude: 192.168.1.100


shell_command:
